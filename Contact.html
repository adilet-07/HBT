<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>     
    <link rel="stylesheet" href="css/style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <div class="container">
                <nav>
                    <h1>HBT</h1>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a target="_blank" href="abuot.html">About</a></li>
                        <li class="Contact"><a class="activ" href="index.html">Contact</a></li>
                    </ul>
                </nav>
            
        </div>
    </header>

    <section id="contact">
        <div class="container">
            <h1><span>Contact</span> US</h1>
            <p>Please fill out the form below to contact us </p>
            <div class="contact-item">
               <p class="Name"> Name</p>
                <form action="" class = "item-form_name">
                    <input  id ="login"type="text" placeholder="Имя">
                    <label for="login"></label>
                </form>

                <p class="Name"> Email</p>
                <form action="" class = "item-form_name">
                    <input  id ="login"type="email" placeholder="email">
                    <label for="login"></label>
                </form>
                
                <p class="Name"> Message</p>
                <textarea name="message" type="message"id="message" cols="30" rows="10" placeholder="Коментарии"></textarea>
                <label for="message"></label>
                <button type="submit">Submit</button>
            </div>
        </div>

    </section>

    <section id="icon">
         <div class="container">
            <div class="icon-bar">
                <div class="icons-item">
                    <div class="icon-link">
                        <i class="fas fa-hotel fa-3x"></i>
                        <p>Location</p>
                        <p class="icons-p">50 Main st, Boston Ma</p>
                    </div> 
                </div>
                <div class="icons-item">
                    <div class="icon-link">
                        <i class="fas fa-phone fa-3x"></i>
                        <p>Phone Number</p>
                        <p class="icons-p">(617) 555-5555</p>
                    </div> 
                </div>
                <div class="icons-item">
                    <div class="icon-link">
                        <i class="fas fa-envelope fa-3x"></i>
                        <p>Email Address</p>
                        <p class="icons-p">frotdesk@hotelbt.co</p>
                    </div> 
                </div>
            </div>

            </div>
         </div>
    </section>

    <footer >
        <div class="container">
           <div class="box">
               <p>Hotel BT &copy; All Rights Reserved</p>
           </div>
        </div>
   </footer
</body>
</html>
